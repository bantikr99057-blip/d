<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Sports Channel - Bunty Yadav</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* Header Bar */
    header {
      width: 100%;
      background: linear-gradient(90deg, #000, #1c1c1c);
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header span {
      color: #25D366;
    }

    /* Player */
    .player-container {
      width: 100%;
      max-width: 950px;
      padding: 15px;
      margin-top: 20px;
    }
    video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      background: #000;
    }

    /* WhatsApp Button */
    .whatsapp-join {
      margin-top: 25px;
      display: inline-flex;
      align-items: center;
      background: #000;
      color: #fff;
      padding: 14px 26px;
      border-radius: 50px;
      font-size: 18px;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid #25D366;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }
    .whatsapp-join img {
      width: 28px;
      height: 28px;
      margin-right: 12px;
    }
    .whatsapp-join::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(37, 211, 102, 0.2);
      transform: rotate(45deg);
      transition: all 0.5s;
    }
    .whatsapp-join:hover::before {
      left: 100%;
    }
    .whatsapp-join:hover {
      transform: scale(1.05);
      background: #111;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>

  </header>

  <!-- Player -->
  <div class="player-container">
    <video id="videoPlayer" controls autoplay playsinline></video>
  </div>

  <!-- WhatsApp Button -->
  <a class="whatsapp-join" href="https://whatsapp.com/channel/0029VbAvIUo2ZjCu4eWjOw1T" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    Join WhatsApp Channel
  </a>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    var video = document.getElementById('videoPlayer');
    var videoSrc = "https://liveakmt-p.slivcdn.com/hls/live/2119921/cricacc12809/HIN/std_lrh-800300010.m3u8?hdnea=exp=1759105837~acl=/*~id=32046197396811354804778693895581~hmac=b25acb2892415b9e52fc018aed5b352adcb8b9fae1874c2fc164931809be9634";
    
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }
  </script>

</body>
</html>
